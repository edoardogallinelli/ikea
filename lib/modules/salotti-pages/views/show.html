{% extends "layout.html" %}
{% block main %}
    <div class="main-content">
        <h1>{{ data.piece.title }}</h1>
    </div>
    <div class="main-content">
        {% for piece in data.piece._articoli %}
            <h2>
                <a href="{{piece._url}}">
                    {{ piece.title }}
                </a>
            </h2>
        {% endfor %}
    </div>
{% endblock %}
