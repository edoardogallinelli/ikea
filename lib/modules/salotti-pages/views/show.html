{% extends "layout.html" %}
{% block main %}
    <div class="main-content">
        <h1>{{ data.piece.title }}</h1>
    </div>
    <div class="main-content">
        {% for piece in data.piece._articoli %}
            <h2>
                {% if url %}
                    <a href="{{ url }}">{{ piece.title }}</a>
                {% else %}
                    {{ piece.title }}
                {% endif %}
            </h2>
            {% endfor %}
        </div>
    {% endblock %}
