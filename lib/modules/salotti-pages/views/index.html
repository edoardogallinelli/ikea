{% extends "layout.html" %}
{% block main %}
    <div class="main-content">
        {% for salotto in data.pieces %}
            <h1>
                <a href="{{salotto._url}}">
                    {{ salotto.title }}
                </a>
                {% set image = apos
                    .images
                    .first(salotto.image) %}
                {% if image %}
                    <img src="{{ apos.attachments.url(image, { size: 'one-sixth' }) }}"/>
                {% else %}
                    <span class="missing-image"></span>
                {% endif %}
            </h1>
        {% endfor %}
    </div>
{% endblock %}
